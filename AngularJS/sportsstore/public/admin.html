<!DOCTYPE html> 
<html ng-app="sportsStoreAdmin">
    <head>
        <title>Administration</title>    
        <script src="angular.minv1.4.8.js"></script>   
        <script src="ngmodules/angular-routev1.4.8.js"></script>
        <script src="ngmodules/angular-resourcev1.4.8.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet" />   
        <link href="bootstrap-theme.min.css" rel="stylesheet" />  
        <script>
                    angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"]).config(function ($routeProvider) {
                        $routeProvider.when("/login", {
                            templateUrl: "views/adminLogin.html"
                        });
                        $routeProvider.when("/main", {
                            templateUrl: "views/adminMain.html"
                        });
                        $routeProvider.otherwise({
                            redirectTo: "/login"
                        });
                    });
        </script>
        <script src="controllers/adminControllers.js"></script>
        <script src="controllers/adminProductController.js"></script>
    </head>
    <body>
    <ng-view />
</body>
</html>
