<div class="row panel panel-default" ng-controller="productListCtrl" ng-hide="data.error">
    <div class="col-xs-3">
        <a class="btn btn-block btn-default btn-lg" ng-click="selectCategory()" ng-class="getCategoryClass()">Home</a>
        <a ng-repeat="categoryName in data.products|orderBy:'category'|unique:'category'" class="btn btn-block btn-default btn-lg" ng-click="selectCategory(categoryName)" ng-class="getCategoryClass(categoryName)" >{{categoryName}}</a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="product in data.products| filter:categoryFilterFn | range:selectedPage:pageSize">
            <h3>
                <strong>{{product.name|uppercase}}</strong>
                <span class="pull-right label label-default">{{product.price| currency}}</span>
            </h3>
            <button class="btn btn-success pull-right" ng-click="addProductToCart(product)">Add to cart</button>
            <span class="lead">{{product.description}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="index in data.products| filter:categoryFilterFn | pageCount:pageSize" ng-click="selectPage(index + 1)" class="btn btn-default" ng-class="getPageClass(index + 1)"> {{index + 1}}</a>
        </div>

    </div>
</div>
